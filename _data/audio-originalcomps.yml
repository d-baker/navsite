- description: "This started out as a standard string quartet (2 violins, viola, cello) but I soon decided I wanted a much lower bass line, so I added a double bass. I don't know if there'll be any more movements or not.<br>Note: Sibelius won't play back 'spiccato', so there are some sections of this which sound like pizzicato but are meant to be spiccato (the fast semiquaver passages on the violin)."
  src: "stringquintet.mp3"
  playlist: "originalcomps"
  date: "2012-6-18"
  title: "String Quintet"
  tags:
      - instrumental

- description: "I started writing the first movement of the Piano Trio during the Melbourne International Chamber Music competition in July 2011, which I was listening to on the radio with great interest. I've never actually liked the piano trio genre (piano, cello and violin) much, aside from Ravel's trio. I think it's a slightly odd combination of instruments. but listening to MICMC inspired me and I wanted to write something really technical and inspired by the rhythms and riffs of heavy metal to some extent. (unfortunately I think the technicality may have made it almost unplayable for the cello and violin, but as the only instrument I play is the piano I can't judge...)<br><br>At the beginning of 2012 I came up with a melody which formed the basis for the 2nd movement of the trio, with similar kind of influences but more lyrical. The 3rd movement is largely based on a rock song I wrote at the start of 2011; and the 4th movement is sort of a development on some of the themes in the other movements, and a further exploration of the techniques I used in the second half of the 1st movement. It's also influenced a little by my growing interest in minimalism.<br><br>This is the 1st movement. Although most of the piece is meant to be as strict and rythmic as possible, at one point I added a contrasting ad libitum section and the full effect doesn't come across in sibelius playback, which is somewhat limited :( I also still can't get sibelius to play back directions for spiccato, so there are some fast spiccato sections in the strings in the second half which still sound like pizzicato."
  src: "pianotrio1.mp3"
  playlist: "originalcomps"
  date: "2012-2-19"
  title: "Piano Trio - I"
  tags:
      - piano
      - instrumental

- description: "This is the 2nd movement of the piano trio I started writing in the middle of 2011. It actually started out as a song with piano accompaniment. I'm not very good at writing songs/lyrics though, and at some point it occurred to me it could form the basis for the 2nd movement of the piano trio (at that point it only consisted of a few bars of the melody with accompaniment and the first theme in the piano part.) So I gave the melody to the violin and it just grew from there.<br><br>This movement was inspired partly by traditional english/irish folk music, as well as the heavy metal influences that were present in the first movement.<br><br>The Sibelius output on this track sounds really horrible in my opinion (the melody in the beggining should be really expressive and with lots of rubato.) Also, most of the stuff that sounds like pizzicato in the strings is meant to be spiccato (mostly the semiquaver passages which would probably be unplayable if they were pizz.) because stupid sibelius won't play back my directions for spiccato :|"
  src: "pianotrio2.mp3"
  playlist: "originalcomps"
  date: "2012-2-19"
  title: "Piano Trio - II"
  tags:
      - piano
      - instrumental

- description: "This movement is a re-work of some old material from a sort of rock/metal song I wrote in Garageband at the begginning of 2011, and it was quite a challenge reducing the original 17 tracks down to be playable by just three instruments - I had to make a few compromises. I ended up adding to or changing so much of the material that the only part that remains completely true to the original is the first 'chorus' (0:47 - 1:32) This was what I intended, as I wanted to expand substantially on the initial themes.<br><br>Unfortunately Sibelius won't play back the dynamics in the last part (3:56 onwards) properly. The piano part is meant to be 'piano', but Sibelius ignored my markings and kept playing it back 'forte'. So you'll just have to imagine it quieter :("
  src: "pianotrio3.mp3"
  playlist: "originalcomps"
  date: "2012-2-19"
  title: "Piano Trio - III"
  tags:
      - piano
      - instrumental

